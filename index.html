<head>

<body>
    <span id="old">Learning is very intresting</span>
    <button id="one">add</button>
    <script>
        function onclick() {
            let old = document.getElementById("old");
            old.innerHTML = "Learning React is very intresting";

        let one = document.getElementById("one")
        one.addEventListener("click", onclick);


    </script>
